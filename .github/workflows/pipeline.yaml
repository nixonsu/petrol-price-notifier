name: Petrol Notifier CI/CD Pipeline

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: "ap-southeast-2"
  GITHUB_SHA: ${{ github.sha }}

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: ["main"]

jobs:
  setup:
    name: ðŸ¤– Provision AWS resources
    runs-on: ubuntu-latest
    
    steps:
      - name: Create S3 bucket
        run: ./ops/scripts/create-s3.sh

  test:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "17"

      - name: Run tests
        run: ./ops/scripts/run-tests.sh

  build:
    name: ðŸ“¦ Build and upload artifacts
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and upload jar
        run: ./ops/scripts/build.sh

      - name: Upload packaged-template.yaml
        uses: actions/upload-artifact@v2
        with:
          name: packaged-template
          path: ./ops/deployment/packaged-template.yaml
          
  deploy:
    name: ðŸš€ Deploy to production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download packaged-template.yaml
        uses: actions/download-artifact@v2
        with:
          name: packaged-template
          path: ./ops/deployment/packaged-template.yaml

      - name: Deploy to AWS
        run: ./ops/scripts/deploy.sh
