name: Petrol Notifier CI/CD Pipeline

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "17"

      - name: Run tests
        run: ./ops/scripts/run-tests.sh

  package:
    name: ðŸ“¦ Package and upload artifacts to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Package source code & deployment template file
        run: ./ops/scripts/package.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-southeast-2"
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload packaged-template.yaml
        uses: actions/upload-artifact@v2
        with:
          name: packaged-template
          path: ./ops/deployment/packaged-template.yaml
          
  deploy:
    name: ðŸš€ Deploy to production
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download packaged-template.yaml
        uses: actions/download-artifact@v2
        with:
          name: packaged-template
          path: ./ops/deployment/packaged-template.yaml

      - name: Deploy to AWS
        run: ./ops/scripts/deploy.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-southeast-2"
          GITHUB_SHA: ${{ github.sha }}